<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
      <title>Page du restaurant délices des sens</title>
</head>
<header class="header">
    <img src="/assets/images/logo/Vector.svg" alt="logo fleche retour en arriere">
    <h1>ohmyfood</h1>
</header>
<body class="body">
    <img class="img-plat" src="/assets/images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="un plat au restaurant">
    <section class="container-menu">
       <div class="icon-heart">
            <h2>Le délice des sens</h2>
            <i class="far fa-heart"></i>
            <i class="fas fa-heart heart-full"></i>
       </div>
        <div>
            <h3>Entrées</h3>
            <button>
                <h4>Tartare de thon</h4>
                <div>
                    <p>Assaisonné au yuzu</p>
                    <p class="prix-menu">25€</p>
                </div>
            </button>
            <button>
                <h4>Bouchée de homard croustillant</h4>
                <div>
                    <p>Et sa farandole de petits légumes</p>
                    <p class="prix-menu">35€</p>
                </div>
            </button>
            <button>
                <h4>Poulet rôti aux herbes de Provence</h4>
                <div>
                    <p>Et sa crème de truffe</p>
                    <p class="prix-menu">20€</p>
                </div>
            </button>
        </div>
        <div>
            <h3>Plats</h3>
            <button>
                <h4>Poulet rôti aux herbes de Provence</h4>
                <div>
                    <p>Et sa crème de truffe</p>
                    <p class="prix-menu">40€</p>
                </div>
            </button>
            <button>
                <h4>Langouste rôtie </h4>
                <div>
                    <p>Et ses légumes de saison</p>
                    <p class="prix-menu">35€</p>
                </div>
            </button>
            <button>
                <h4>Côte de bœuf Angus</h4>
                <div>
                    <p>Et sa purée de panais</p>
                    <p class="prix-menu">44€</p>
                </div>
            </button>
        </div>
        <div>
            <h3>Desserts</h3>
            <button>
                <h4>Farandole de desserts</h4>
                <div>
                    <p>Du chef</p>
                    <p class="prix-menu">18€</p>
                </div>
            </button>
            <button>
                <h4>Crème brulée</h4>
                <div>
                    <p>Revisitée</p>
                    <p class="prix-menu">22€</p>
                </div>
            </button>
            <button>
                <h4>Tiramisu</h4>
                <div>
                    <p>À la noisette</p>
                    <p class="prix-menu">23€</p>
                </div>
            </button>
        </div>
        <div class="menu-button">
        <button class="button-menu">Commander</button>
        </div>
    </section>
    <footer>
        <h2>ohmyfood</h2>
        <div>
            <a><img src="assets/images/logo/Vector (7).svg" alt="logo de couvert a manger">Proposer un restaurant</a>
            <a><img src="assets/images/logo/Vector (8).svg" alt="logo d'une poigné de main">Devenir partenaire</a>
            <a>Mentions légales</a>
            <a>Contact</a>
        </div>
</footer>
</body>


</html>
