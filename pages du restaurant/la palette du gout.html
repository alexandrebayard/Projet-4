<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
      <title>Page du restaurant palette du gout</title>
</head>
<header class="header">
    <img src="/assets/images/logo/Vector.svg" alt="logo fleche retour en arriere">
    <h1>ohmyfood</h1>
</header>
<body class="body">
    <img class="img-plat" src="/assets/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="un plat au restaurant">
    <section class="container-menu">
       <div class="icon-heart">
            <h2>La palette du goût</h2>
            <i class="far fa-heart"></i>
            <i class="fas fa-heart heart-full"></i>
       </div>
        <div>
            <h3>Entrées</h3>
            <button>
                <h4>Fricassée d'escargots</h4>
                <div>
                    <p>Au piment d'Espelette</p>
                    <p class="prix-menu">25€</p>
                </div>
            </button>
            <button>
                <h4>Foie gras de canard mi-cuit</h4>
                <div>
                    <p>Et ses copeaux de truffe noire</p>
                    <p class="prix-menu">35€</p>
                </div>
            </button>
            <button>
                <h4>Œuf au plat</h4>
                <div>
                    <p>Assaisonné à la truffe sur lit de caviar</p>
                    <p class="prix-menu">20€</p>
                </div>
            </button>
        </div>
        <div>
            <h3>Plats</h3>
            <button>
                <h4>Filet de bœuf aux herbes</h4>
                <div>
                    <p>Accompagné de sa ribambelle de légumes</p>
                    <p class="prix-menu">40€</p>
                </div>
                
            </button>
            <button>
                <h4>Parmentier de queue de bœuf</h4>
                <div>
                    <p>À la truffe noire sur sa purée de panais</p>
                    <p class="prix-menu">35€</p>
                </div>
            </button>
            <button>
                <h4>Filet de turbot</h4>
                <div>
                    <p>Aux agrumes</p>
                    <p class="prix-menu">44€</p>
                </div>
            </button>
        </div>
        <div>
            <h3>Desserts</h3>
            <button>
                <h4>Paris-Brest</h4>
                <div>
                    <p>Revisité</p>
                    <p class="prix-menu">18€</p>
                </div>
            </button>
            <button>
                <h4>Macaron au chocolat d'exception </h4>
                <div>
                    <p>Et glace à la vanille de Madagascar</p>
                    <p class="prix-menu">22€</p>
                </div>
            </button>
            <button>
                <h4>Mousse au chocolat</h4>
                <div>
                    <p>Au piment d'Espelette et à la truffe noire</p>
                    <p class="prix-menu">23€</p>
                </div>
            </button>
        </div>
        <div class="menu-button">
        <button class="button-menu">Commander</button>
        </div>
    </section>
    <footer>
        <h2>ohmyfood</h2>
        <div>
            <a><img src="assets/images/logo/Vector (7).svg" alt="logo de couvert a manger">Proposer un restaurant</a>
            <a><img src="assets/images/logo/Vector (8).svg" alt="logo d'une poigné de main">Devenir partenaire</a>
            <a>Mentions légales</a>
            <a>Contact</a>
        </div>
</footer>
</body>


</html>
