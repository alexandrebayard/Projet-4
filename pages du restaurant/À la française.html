<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
      <title>Page du restaurant À la française</title>
</head>
<header class="header">
    <a href="/index.html"><img src="/assets/images/logo/fleche.svg" alt="logo fleche retour en arriere"></a>
    <h1>ohmyfood</h1>
</header>
<body class="container">
    <img class="img-plat" src="/assets/images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="un plat au restaurant">
    <section class="container-menu">
       <div class="icon-heart">
            <h2>À la française</h2>
            <i class="far fa-heart"></i>
            <i class="fas fa-heart heart-full"></i>
       </div>
        <div>
            <h3>Entrées</h3>
            <button>
                <h4>Tartare de poulpe acidulé</h4>
                <div>
                    <p>Aux zestes d'orange</p>
                    <p class="prix-menu">25€</p>
                </div>
            </button>
            <button>
                <h4>Velouté de légumes d'antan</h4>
                <div>
                    <p>Carotte, panais, topinambour</p>
                    <p class="prix-menu">35€</p>
                </div>
            </button>
            <button>
                <h4>Soupe à l'oignon</h4>
                <div>
                    <p>Revisitée</p>
                    <p class="prix-menu">20€</p>
                </div>
            </button>
        </div>
        <div>
            <h3>Plats</h3>
            <button>
                <h4>Coquilles Saint-Jacques</h4>
                <div>
                    <p>Accompagnées d'une purée de panais</p>
                    <p class="prix-menu">40€</p>
                </div>
            </button>
            <button>
                <h4>Magret de canard</h4>
                <div>
                    <p>Et parmentier de pommes de terre</p>
                    <p class="prix-menu">35€</p>
                </div>
            </button>
            <button>
                <h4>Pigeonneau d’Ille-et-Vilaine</h4>
                <div>
                    <p>Sur son lit de gnocchis aux légumes</p>
                    <p class="prix-menu">44€</p>
                </div>
            </button>
        </div>
        <div>
            <h3>Desserts</h3>
            <button>
                <h4>Pétales de violettes glacés</h4>
                <div>
                    <p>Et purée de noisettes</p>
                    <p class="prix-menu">18€</p>
                </div>
            </button>
            <button>
                <h4>Fondant au chocolat</h4>
                <div>
                    <p>Revisité</p>
                    <p class="prix-menu">22€</p>
                </div>
            </button>
            <button>
                <h4>Millefeuille croustillant</h4>
                <div>
                    <p>Myrtilles et pâte d’amande</p>
                    <p class="prix-menu">23€</p>
                </div>
            </button>
        </div>
        <div class="menu-button">
        <button class="button-menu">Commander</button>
        </div>
    </section>
    <footer>
        <h2>ohmyfood</h2>
        <div>
            <a><img src="assets/images/logo/img.svg" alt="logo de couvert a manger">Proposer un restaurant</a>
            <a><img src="assets/images/logo/image.svg" alt="logo d'une poigné de main">Devenir partenaire</a>
            <a>Mentions légales</a>
            <a>Contact</a>
        </div>
</footer>
</body>


</html>
